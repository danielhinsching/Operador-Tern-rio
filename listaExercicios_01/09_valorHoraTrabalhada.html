<script>
    //Problema: Calcular valor da hora trabalhada
    // Faça um script que peça para o usuário informar a quantidade de horas trabalhadas semanalmente e quanto que recebe por hora trabalhada.
    // Se o total de horas trabalhadas for até 45 horas (inclusive), não haverá adicional.
    // Se o total de horas trabalhadas for até 60 horas (inclusive), haverá adicional de 20%.
    // Se o total de horas trabalhadas ultrapassar 60 horas, haverá adicional de 30%.
    // Apresente o salário final recebido pelo funcionário semanalmente e o preço de cada hora trabalhada.

    //Entrada
const quantoRecebe = parseInt(prompt("quanto recebe por hora"));
const horas = parseInt(prompt("quantas horas trabalha por dia"));
let resultado;
    //Processamento
resultado = (horas <= 45) ? "seu salario é " + (quantoRecebe * horas) + " reais e o valor por hora é de " + quantoRecebe
: (horas < 60) ? "seu salario é " + (quantoRecebe * horas +  (quantoRecebe * horas * 0.2)) + " reais e o valor recebido por hora é de " + ((quantoRecebe * horas + (quantoRecebe * horas * 0.2)) / horas)
: "seu salario é " + (quantoRecebe * horas + quantoRecebe * horas * 0.3) + " e o valor recebido por hora è de " + (quantoRecebe * horas + quantoRecebe * horas * 0.3);
    
    //Saída

alert(resultado);
</script>
