<meta charset="UTF-8" />
<script>
    //Problema: Eleitor
    //Considerando que no Brasil é possível votar a partir dos 16 anos de idade, leia o ano de nascimento de uma pessoa e informe se ela poderá votar no ano atual. Ignore mês e dia de nascimento.

    //Entrada
    const idade = parseInt(prompt("Informe a sua data de nascimento"));
    let resultado;
    //Processamento
    resultado = (idade <= 2006) ? "Pode votar" : "Não podera votar";
    //Saída
    alert(resultado);
</script>
